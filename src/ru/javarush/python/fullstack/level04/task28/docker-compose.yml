version: '3.8'

services:
  nginx:
    image: nginx:latest
    deploy:
      replicas: 4
    ports:
      - "80:80"
    networks:
      - app-network

  postgres:
    image: postgres:latest
    deploy:
      replicas: 1
    environment:
      POSTGRES_USER: exampleuser
      POSTGRES_PASSWORD: examplepass
      POSTGRES_DB: exampledb
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data: